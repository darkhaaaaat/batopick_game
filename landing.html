<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="icon/png" href="static/elements/logo.png" />
    <link rel="stylesheet" type="text/css" href="static/landing.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Batopick</title>
  </head>
  <body id="body1">
    <header>
      <div class="buttons">
        <i
          onclick="document.getElementById('popup').showModal()"
          class="fas fa-gear"
        ></i>
      </div>
    </header>

    <dialog id="popup">
      <p style="font-family: monospace; font-size: x-large; font-weight: bold">
        SETTINGS
      </p>
      <div class="elements">
        <label style="font-family: monospace; font-size: x-large" for="color">
          Background Color
        </label>
        <input type="color" id="color" />
        <button id="btn" onclick="apply()">Close</button>
      </div>
    </dialog>

    <main>
      <div class="right">
        <img src="static/elements/bato.png" alt="bato img" />
      </div>
      <div class="center">
        <img class="logo" src="static/elements/logo.png" alt="logo img" />
        <div id="loader"></div>
        <img
          id="play"
          src="static/elements/play.png"
          alt="play img"
          onclick="playGame()"
        />
      </div>
      <div class="left">
        <img src="static/elements/ai gunting.png" alt="gunting img" />
      </div>
    </main>

    <script>
      const color = document.getElementById("color");
      const body = document.getElementById("body1");
      const loader = document.getElementById("loader");
      const play = document.getElementById("play");

      color.addEventListener("input", function () {
        body.style.backgroundColor = color.value;
        const btn = document.getElementById("btn");
        btn.textContent = "Apply";
        btn.style.backgroundColor = "green";
      });

      const savedColor = localStorage.getItem("bgColor");
      if (savedColor) {
        body.style.backgroundColor = savedColor;
        color.value = savedColor;
      }

      function apply() {
        const chosenColor = color.value;
        body.style.backgroundColor = chosenColor;
        document.getElementById("popup").close();
        localStorage.setItem("bgColor", chosenColor);
      }

      function playGame() {
        loader.classList.add("loader");
        play.style.display = "none";
        setTimeout(() => {
          window.location.href = "main.html";
        }, 1800);
      }
    </script>
  </body>
</html>
