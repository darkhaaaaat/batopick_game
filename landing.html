<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="icon/png" href="static/elements/logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Batopick</title>
    <style>
      /* Base Styles */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: rgb(59, 205, 222);
        font-family: Arial, sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding: 10px 50px;
      }

      header i {
        font-size: 3rem;
        cursor: pointer;
        transition: transform 0.3s ease, color 0.3s ease;
      }

      header i:hover {
        transform: scale(1.2);
        color: #333;
      }

      main {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        flex: 1;
        gap: 20px;
      }

      .left,
      .center,
      .right {
        display: flex;
        justify-content: center;
        align-items: center;
        flex: 1 1 200px;
      }

      .center {
        flex-direction: column;
        gap: 20px;
        text-align: center;
      }

      .center img.logo {
        width: 100%;
        max-width: 600px;
        height: auto;
      }

      .right img,
      .left img {
        width: 100%;
        max-width: 300px;
        height: auto;
      }

      .right img {
        animation: slideLeft 0.6s ease forwards;
      }

      .left img {
        transform: scaleX(-1);
        animation: slideRight 0.6s ease forwards;
      }

      #play {
        width: 150px;
        height: auto;
        cursor: pointer;
        transition: filter 0.3s ease, transform 0.3s ease;
      }

      #play:hover {
        filter: hue-rotate(90deg);
        transform: scale(1.05);
      }

      #popup {
        width: 30%;
        min-width: 250px;
        max-width: 400px;
        height: auto;
        border-radius: 15px;
        background-color: rgb(138, 135, 84);
        padding: 20px;
      }

      .elements {
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: center;
        justify-content: center;
      }

      .elements button {
        background-color: red;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .elements button:hover {
        background-color: darkred;
      }

      /* Loader */
      .loader {
        --clr: #f6ff00;
        --load-time: 2s;
        outline: 5px solid var(--clr);
        outline-offset: 5px;
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        width: 200px;
        height: 20px;
        margin: 0 auto;
      }

      .loader::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 0%;
        height: 100%;
        background-color: var(--clr);
        z-index: 2;
        animation: loading var(--load-time) ease-in-out infinite;
      }

      @keyframes loading {
        0% {
          width: 0%;
        }
        100% {
          width: 100%;
        }
      }

      @keyframes slideLeft {
        from {
          transform: translateX(-100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes slideRight {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      /* Responsive */
      @media (max-width: 1200px) {
        main {
          gap: 15px;
        }
        .right img,
        .left img {
          max-width: 250px;
        }
        .center img.logo {
          max-width: 500px;
        }
        #play {
          width: 130px;
        }
      }

      @media (max-width: 900px) {
        main {
          flex-direction: column;
        }
        .center img.logo {
          max-width: 400px;
        }
        .right img,
        .left img {
          max-width: 200px;
        }
        #play {
          width: 120px;
        }
        header {
          padding: 10px 20px;
          justify-content: center;
        }
        #popup {
          width: 80%;
        }
      }

      @media (max-width: 600px) {
        .center img.logo {
          max-width: 300px;
        }
        .right img,
        .left img {
          max-width: 150px;
        }
        #play {
          width: 100px;
        }
        #popup {
          width: 90%;
          padding: 15px;
        }
        i {
          font-size: 2rem;
        }
      }

      @media (max-width: 400px) {
        .center img.logo {
          max-width: 300px;
          margin: 0px;
        }
        .center {
          margin: 0px;
        }

        .right img,
        .left img {
          display: none;
        }
        #play {
          width: 150px;
        }
        .buttons {
          display: none;
        }
      }
    </style>
  </head>
  <body id="body1">
    <header>
      <div class="buttons">
        <i
          onclick="document.getElementById('popup').showModal()"
          class="fas fa-gear"
        ></i>
      </div>
    </header>

    <dialog id="popup">
      <p style="font-family: monospace; font-size: x-large; font-weight: bold">
        SETTINGS
      </p>
      <div class="elements">
        <label style="font-family: monospace; font-size: x-large" for="color">
          Background Color
        </label>
        <input type="color" id="color" />
        <button id="btn" onclick="apply()">Close</button>
      </div>
    </dialog>

    <main>
      <div class="right">
        <img src="static/elements/bato.png" alt="bato img" />
      </div>
      <div class="center">
        <img class="logo" src="static/elements/logo.png" alt="logo img" />
        <div id="loader"></div>
        <img
          id="play"
          src="static/elements/play.png"
          alt="play img"
          onclick="playGame()"
        />
      </div>
      <div class="left">
        <img src="static/elements/ai gunting.png" alt="gunting img" />
      </div>
    </main>

    <script>
      const color = document.getElementById("color");
      const body = document.getElementById("body1");
      const loader = document.getElementById("loader");
      const play = document.getElementById("play");

      color.addEventListener("input", function () {
        body.style.backgroundColor = color.value;
        const btn = document.getElementById("btn");
        btn.textContent = "Apply";
        btn.style.backgroundColor = "green";
      });

      const savedColor = localStorage.getItem("bgColor");
      if (savedColor) {
        body.style.backgroundColor = savedColor;
        color.value = savedColor;
      }

      function apply() {
        const chosenColor = color.value;
        body.style.backgroundColor = chosenColor;
        document.getElementById("popup").close();
        localStorage.setItem("bgColor", chosenColor);
      }

      function playGame() {
        loader.classList.add("loader");
        play.style.display = "none";
        setTimeout(() => {
          window.location.href = "main.html";
        }, 1800);
      }
    </script>
  </body>
</html>
