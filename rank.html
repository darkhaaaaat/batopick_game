<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="icon/png" href="static/elements/logo.png" />
    <link rel="stylesheet" type="text/css" href="static/main.css" />
    <link rel="stylesheet" type="text/css" href="static/loader.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <title>Batopick</title>
    <style>
      .you {
        animation: 0.5s intro ease-in;
      }
      .OP {
        animation: 0.5s intro ease-in;
      }
      @keyframes intro {
        0% {
          transform: scale(2);
        }
      }
      .boards {
        width: 20%;
        display: flex;
        justify-content: start;
        align-items: center;
        font-family: "Press Start 2P", cursive;
        font-size: xx-large;
        color: white;
        height: 15vh;
      }

      .leftboard {
        width: 50%;
        height: 13vh;
        border-right: solid white;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .rightboard {
        width: 50%;
        height: 13vh;

        display: flex;
        justify-content: center;
        align-items: center;
      }
      .what {
        width: 55%;
        display: flex;
        justify-content: end;
        align-items: center;

        justify-content: space-between;
      }
      .stats {
        width: 50%;

        padding-top: 20px;
        margin-top: 40px;
        display: flex;
        justify-content: space-evenly;
      }
      .stats button {
        font-family: "Press Start 2P", cursive;
        color: white;
        padding: 5px 20px;
        background-color: transparent;
        border-radius: 0;
      }
      .stats button:focus {
        border-bottom: solid rgb(0, 255, 68) 1.9px;
      }
      .stats button:hover {
        border-bottom: solid rgb(0, 255, 68);
      }
      #winboard {
        color: rgb(25, 239, 25);
        font-family: "Press Start 2P", cursive;
      }
      #lossboard {
        color: red;
        font-family: "Press Start 2P", cursive;
      }

      .stick {
        width: 2%;
        height: 29vh;
        background-color: black;
      }
      .player1 {
        background-color: rgb(0, 0, 0);
      }
      .points-star-streak {
        margin-left: 50px;
        margin-top: 30px;
        width: 20%;
        height: 10vh;
        display: flex;
        justify-content: start;
        align-items: end;
        color: white;
        font-family: "Press Start 2P", cursive;
        gap: 40px;
      }
      .points-star-streak img {
        width: 50px;
      }
      #streak {
        width: 40px;
      }
      .star {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .streak {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <header id="header">
      <div class="what">
        <img src="static/elements/logo.png" alt="Logo" />
        <div class="stats">
          <button onclick="showstats()">Stats</button>
          <button>LeaderBoard</button>
          <button>Settings</button>
        </div>
        <div class="boards">
          <div class="board leftboard">
            <p id="win">0</p>
          </div>
          <div class="board rightboard">
            <p id="loss">0</p>
          </div>
        </div>
      </div>
      <div class="points-star-streak">
        <div class="star">
          <img src="static/elements/star.png" alt="star" />
          <span id="star"></span>
        </div>
        <div class="streak">
          <img id="streak" src="static/elements/fire.png" alt="fire" />
          <span id="streak"></span>
        </div>
      </div>
    </header>
    <main>
      <p id="timer"></p>

      <div id="mainbox" class="box">
        <div id="player" class="player">
          <p id="you"></p>
        </div>
        <div id="AI" class="AI">
          <p id="OP"></p>
        </div>
      </div>
      <div style="display: none" id="leaderboard" class="box">
        <div id="player" class="player player1">
          <div id="points" style="display: flex" class="points">
            <p id="winboard">win:</p>
            <p id="lossboard">loss:</p>
            <p id="draw">draw:</p>
          </div>
        </div>
      </div>
      <div style="display: none" id="stick" class="stick"></div>
      <button id="btn" onclick="start()">Start</button>

      <div id="loader" style="display: none">
        <div class="ls-particles ls-part-1"></div>
        <div class="ls-particles ls-part-2"></div>
        <div class="ls-particles ls-part-3"></div>
        <div class="ls-particles ls-part-4"></div>
        <div class="ls-particles ls-part-5"></div>
        <div class="lightsaber ls-left ls-green"></div>
        <div class="lightsaber ls-right ls-red"></div>
      </div>

      <div id="option" class="option">
        <img
          onclick="bato()"
          src="static/elements/bato.png"
          tabindex="0"
          class="choice"
        />
        <img
          onclick="gunting()"
          src="static/elements/gunting.png"
          tabindex="0"
          class="choice"
        />
        <img
          onclick="papel()"
          src="static/elements/papel.png"
          tabindex="0"
          class="choice"
        />
      </div>
    </main>
    <audio id="audio" src="static/elements/countdown.mp3"></audio>
    <script src="static/rank.js" defer></script>
  </body>
</html>
