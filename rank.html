<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="icon/png" href="static/elements/logo.png" />
    <link rel="stylesheet" type="text/css" href="static/main.css" />
    <link rel="stylesheet" type="text/css" href="static/loader.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <title>Batopick</title>
    <style>
      .circle {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .circleUpdate {
        width: 40px;
        height: 40px;
        border-radius: 50px;
        border: solid rgb(0, 0, 0) 2px;
        background-color: rgb(99, 101, 99);
      }
      .updatescore {
        background-color: rgb(7, 230, 7);
        transition: 1s ease-in-out;
      }
    </style>
  </head>
  <body>
    <header id="header">
      <div class="what">
        <div class="stats">
          <button onclick="showstats()">Stats</button>
          <button onclick="showboard()">LeaderBoard</button>
          <button>Settings</button>
        </div>
        <div class="boards" style="display: none">
          <div class="board leftboard">
            <p id="win">0</p>
          </div>
          <div class="board rightboard">
            <p id="loss">0</p>
          </div>
        </div>

        <div class="points-star-streak">
          <div class="star">
            <img
              title="you gain star everytime you win"
              src="static/elements/star.png"
              alt="star"
            />
            <span id="star">: 0</span>
          </div>
          <div class="streak">
            <img
              title="you gain streak every time you win (returns to zero if you lose)"
              id="streak"
              src="static/elements/fire.png"
              alt="fire"
            />
            <span id="streakId">: 0</span>
          </div>
        </div>
      </div>
    </header>
    <main>
      <p id="timer"></p>

      <div id="mainbox" class="box">
        <div class="circle">
          <div id="p1" class="circleUpdate"></div>
          <div id="p2" class="circleUpdate"></div>
          <div id="p3" class="circleUpdate"></div>
          <div id="p4" class="circleUpdate"></div>
          <div id="p5" class="circleUpdate"></div>
        </div>
        <div id="player" class="player">
          <p id="you"></p>
        </div>
        <div id="AI" class="AI">
          <p id="OP"></p>
        </div>
        <div class="circle">
          <div id="a1" class="circleUpdate"></div>
          <div id="a2" class="circleUpdate"></div>
          <div id="a3" class="circleUpdate"></div>
          <div id="a4" class="circleUpdate"></div>
          <div id="a5" class="circleUpdate"></div>
        </div>
      </div>
      <!--stats-->
      <div style="display: none" id="leaderboard" class="box">
        <div id="points" style="display: flex" class="statsbox">
          <p id="winboard">win:</p>
          <p id="lossboard">loss:</p>
          <p id="draw">draw:</p>
        </div>
      </div>
      <!--leaderboard-->
      <div style="display: none" id="LB" class="box">
        <div id="player" class="boardUi">
          <div class="place place1">
            <p>You</p>
            <div class="lbright">
              <img src="static/elements/star.png" alt="star" />
              <p id="lbpoints"></p>
            </div>
          </div>
          <div class="place place2">
            <p>Jhon</p>
            <div class="lbright">
              <img src="static/elements/star.png" alt="star" />
              <p id="lbpoints">: 3</p>
            </div>
          </div>
          <div class="place place3">
            <p>Kim</p>
            <div class="lbright">
              <img src="static/elements/star.png" alt="star" />
              <p id="lbpoints">: 1</p>
            </div>
          </div>
        </div>
      </div>
      <div style="display: none" id="stick" class="stick"></div>
      <button id="btn" onclick="start()">Start</button>

      <div id="loader" style="display: none">
        <div class="ls-particles ls-part-1"></div>
        <div class="ls-particles ls-part-2"></div>
        <div class="ls-particles ls-part-3"></div>
        <div class="ls-particles ls-part-4"></div>
        <div class="ls-particles ls-part-5"></div>
        <div class="lightsaber ls-left ls-green"></div>
        <div class="lightsaber ls-right ls-red"></div>
      </div>

      <div id="option" class="option">
        <img
          onclick="bato()"
          src="static/elements/bato.png"
          tabindex="0"
          class="choice"
        />
        <img
          onclick="gunting()"
          src="static/elements/gunting.png"
          tabindex="0"
          class="choice"
        />
        <img
          onclick="papel()"
          src="static/elements/papel.png"
          tabindex="0"
          class="choice"
        />
      </div>
    </main>
    <audio id="audio" src="static/elements/countdown.mp3"></audio>
  </body>
  <script src="static/rank.js" defer></script>
</html>
