<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="icon/png" href="static/elements/logo.png" />
    <link rel="stylesheet" type="text/css" href="static/main.css" />
    <link rel="stylesheet" type="text/css" href="static/loader.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <title>Batopick</title>
    <style>
      .you {
        animation: 0.5s intro ease-in;
      }
      .OP {
        animation: 0.5s intro ease-in;
      }
      @keyframes intro {
        0% {
          transform: scale(2);
        }
      }
      .boards {
        width: 20%;
        display: flex;
        justify-content: start;
        align-items: center;
        font-family: "Press Start 2P", cursive;
        font-size: xx-large;
        color: white;
        height: 15vh;
      }

      .leftboard {
        width: 50%;
        height: 13vh;
        border-right: solid white;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .rightboard {
        width: 50%;
        height: 13vh;

        display: flex;
        justify-content: center;
        align-items: center;
      }
      .what {
        width: 55%;
        display: flex;
        justify-content: end;
        align-items: center;

        justify-content: space-between;
      }
      .stats {
        width: 50%;

        padding-top: 20px;
        margin-top: 40px;
        display: flex;
        justify-content: space-evenly;
      }
      .stats button {
        font-family: "Press Start 2P", cursive;
        color: white;
        padding: 5px 20px;
        background-color: transparent;
        border-radius: 0;
      }
      .stats button:focus {
        border-bottom: solid rgb(0, 255, 68) 1.9px;
      }
      .stats button:hover {
        border-bottom: solid rgb(0, 255, 68);
      }
      #winboard {
        color: rgb(25, 239, 25);
        font-family: "Press Start 2P", cursive;
      }
      #lossboard {
        color: red;
        font-family: "Press Start 2P", cursive;
      }

      .stick {
        width: 2%;
        height: 29vh;
        background-color: black;
      }
      .player1 {
        background-color: rgb(0, 0, 0);
      }
      .player2 {
        height: 70vh;
      }
      .points-star-streak {
        margin-left: 50px;
        margin-top: 30px;
        width: 20%;
        height: 10vh;
        display: flex;
        justify-content: start;
        align-items: end;
        color: white;
        font-family: "Press Start 2P", cursive;
        gap: 40px;
      }
      .points-star-streak img {
        width: 50px;
      }
      #streak {
        width: 40px;
      }
      .star {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .streak {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .lb {
        flex-direction: column;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      li {
        background: #2a2a2a;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <header id="header">
      <div class="what">
        <img src="static/elements/logo.png" alt="Logo" />
        <div class="stats">
          <button onclick="showstats()">Stats</button>
          <button>LeaderBoard</button>
          <button>Settings</button>
        </div>
        <div class="boards">
          <div class="board leftboard">
            <p id="win">0</p>
          </div>
          <div class="board rightboard">
            <p id="loss">0</p>
          </div>
        </div>
      </div>
      <div class="points-star-streak">
        <div class="star">
          <img src="static/elements/star.png" alt="star" />
          <span id="star">: 0</span>
        </div>
        <div class="streak">
          <img id="streak" src="static/elements/fire.png" alt="fire" />
          <span id="streakId">: 0</span>
        </div>
      </div>
    </header>
    <main>
      <!--leaderboard-->
      <div style="display: flex" id="leaderboard" class="box">
        <div id="player" class="player player2">
          <div id="points" style="display: flex" class="points lb">
            <p>LeaderBoard</p>
            <u>
              <li>kim</li>
              <li>kim</li>
              <li>kim</li>
              <li>kim</li>
            </u>
          </div>
        </div>
      </div>
    </main>
    <audio id="audio" src="static/elements/countdown.mp3"></audio>
  </body>
  <script src="static/rank.js" defer></script>
</html>
