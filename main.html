<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="icon/png" href="static/elements/logo.png" />
    <link rel="stylesheet" type="text/css" href="static/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <title>Batopick</title>
  </head>
  <body>
    <header id="header">
      <img src="static/elements/logo.png" alt="Logo" />
      <div id="points" class="points">
        <p id="win">win:</p>
        <p id="loss">loss:</p>
        <p id="draw">draw:</p>
      </div>
    </header>
    <main>
      <p id="timer"></p>

      <div class="box">
        <div id="player" class="player">
          <p>YOU</p>
        </div>
        <div id="AI" class="AI">
          <p>AI</p>
        </div>
      </div>
      <button id="btn" onclick="start()">Start</button>
      <div id="option" class="option">
        <img
          onclick="bato()"
          src="static/elements/bato.png"
          tabindex="0"
          class="choice"
        />
        <img
          onclick="gunting()"
          src="static/elements/gunting.png"
          tabindex="0"
          class="choice"
        />
        <img
          onclick="papel()"
          src="static/elements/papel.png"
          tabindex="0"
          class="choice"
        />
      </div>
    </main>
    <audio id="audio" src="static/elements/countdown.mp3"></audio>
    <script src="static/main.js" defer></script>
  </body>
</html>
